<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CvSU CEIT Faculty Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0a00 50%, #2d1400 100%);
            min-height: 100vh;
            display: flex;
            color: #e5e5e5;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(16px);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid rgba(249, 115, 22, 0.2);
        }

        .logo-section {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f97316, #ea580c);
            border-radius: 12px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 12px 30px rgba(249, 115, 22, 0.25);
        }

        .logo-text {
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .logo-subtitle {
            font-size: 0.85rem;
            color: rgba(249, 115, 22, 0.7);
            text-transform: uppercase;
            font-weight: 600;
        }

        .nav-menu {
            flex: 1;
            padding: 0 15px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.72);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .nav-item:hover {
            background: rgba(249, 115, 22, 0.12);
            color: white;
        }

        .nav-item.active {
            background: linear-gradient(90deg, rgba(234, 88, 12, 1) 0%, rgba(194, 65, 12, 1) 100%);
            color: white;
            box-shadow: 0 10px 24px rgba(234, 88, 12, 0.25);
        }

        .nav-icon {
            font-size: 1.2rem;
        }

        /* Main Container */
        .main-container {
            margin-left: 260px;
            flex: 1;
            display: flex;
            padding: 28px;
            gap: 20px;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            max-width: 880px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(249, 115, 22, 0.25);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
            color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(249, 115, 22, 0.45);
        }

        .filter-dropdown {
            position: relative;
            display: inline-block;
        }

        .filter-content {
            display: none;
            position: absolute;
            right: 0;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(16px);
            min-width: 200px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.45);
            border-radius: 8px;
            z-index: 1000;
            margin-top: 5px;
            border: 1px solid rgba(249, 115, 22, 0.2);
            color: rgba(255,255,255,0.9);
        }

        .filter-content.show {
            display: block;
        }

        .filter-option {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .filter-option:hover {
            background: rgba(249, 115, 22, 0.12);
        }

        .filter-option:first-child {
            border-radius: 8px 8px 0 0;
        }

        .filter-option:last-child {
            border-radius: 0 0 8px 8px;
        }

        /* Posts Feed */
        .posts-feed {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .post-card {
            background: rgba(0, 0, 0, 0.32);
            backdrop-filter: blur(14px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(249, 115, 22, 0.12);
            box-shadow: 0 12px 30px rgba(0,0,0,0.28);
            animation: fadeIn 0.3s ease;
        }

        .post-card:hover {
            border-color: rgba(249, 115, 22, 0.28);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .post-header {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }

        .post-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .post-info {
            flex: 1;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .author-name {
            font-weight: 600;
            color: #ffffff;
            font-size: 0.95rem;
        }

        .urgent-badge {
            background: rgba(249, 115, 22, 0.18);
            border: 1px solid rgba(249, 115, 22, 0.25);
            color: white;
            padding: 3px 12px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .post-meta {
            font-size: 0.85rem;
            color: rgba(156, 163, 175, 0.95);
        }

        .post-body {
            margin-bottom: 15px;
            line-height: 1.6;
            color: rgba(229, 229, 229, 0.95);
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .post-attachment {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(249, 115, 22, 0.15);
            border-radius: 6px;
            margin: 10px 0;
            color: rgba(249, 115, 22, 0.95);
            font-size: 0.9rem;
        }

        .post-footer {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-top: 12px;
            border-top: 1px solid rgba(249, 115, 22, 0.12);
            color: rgba(156, 163, 175, 0.95);
            font-size: 0.9rem;
        }

        .like-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .like-btn:hover {
            color: rgba(249, 115, 22, 0.95);
        }

        /* Calendar Sidebar */
        .calendar-sidebar {
            width: 420px;
            position: sticky;
            top: 20px;
            align-self: flex-start;
        }

        .calendar-card {
            background: rgba(0, 0, 0, 0.32);
            backdrop-filter: blur(14px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(249, 115, 22, 0.12);
            box-shadow: 0 12px 30px rgba(0,0,0,0.28);
        }

        .calendar-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            color: rgba(156, 163, 175, 0.9);
        }

        .calendar-nav:hover {
            color: rgba(249, 115, 22, 0.95);
        }

        .calendar-month {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-top: 10px;
        }

        .calendar-day-header {
            text-align: center;
            font-size: 0.75rem;
            color: rgba(156, 163, 175, 0.9);
            font-weight: 600;
            padding: 8px 0;
        }

        .calendar-day {
            min-height: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
            position: relative;
            padding: 6px 4px;
        }

        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .calendar-day.has-event {
            background: rgba(249, 115, 22, 0.14);
            color: rgba(249, 115, 22, 0.95);
            font-weight: 600;
        }

        .calendar-day.today {

            color: white;
            font-weight: 600;
        }

        .event-count {
            font-size: 0.6rem;
            color: rgba(249, 115, 22, 0.95);
            margin-top: 3px;
            text-align: center;
            white-space: nowrap;
            text-transform: uppercase;
        }

        .calendar-day.today .event-count {
            color: white;
        }

        .loading, .error {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.32);
            border-radius: 16px;
            margin: 20px 0;
            border: 1px solid rgba(249, 115, 22, 0.12);
            backdrop-filter: blur(14px);
        }

        .loading {
            color: rgba(156, 163, 175, 0.95);
        }

        .error {
            background: rgba(239, 68, 68, 0.12);
            color: rgba(248, 113, 113, 0.95);
            border-color: rgba(239, 68, 68, 0.25);
        }

        .no-posts {
            text-align: center;
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.32);
            border-radius: 16px;
            color: rgba(156, 163, 175, 0.95);
            border: 1px solid rgba(249, 115, 22, 0.12);
            backdrop-filter: blur(14px);
        }

        /* User Menu */
        .user-menu {
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }

        .login-prompt {
            display: none;
            padding: 10px;
            text-align: center;
        }

        .login-prompt.show {
            display: block;
        }

        .login-link {
            color: rgba(249, 115, 22, 0.95);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 8px 16px;
            border: 1px solid rgba(249, 115, 22, 0.55);
            border-radius: 6px;
            display: inline-block;
            transition: all 0.2s;
        }

        .login-link:hover {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
        }

            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;

        .pdf-modal.show {

        }

        .pdf-modal-content {
            width: 90%;
            height: 90%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(249, 115, 22, 0.2);
        }

        .pdf-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(16px);

        .pdf-modal-title {
            font-size: 1.1rem;

        .pdf-modal-actions {

        .pdf-download-btn {

            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .pdf-download-btn:hover {

        .pdf-close-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.06);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .pdf-close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .pdf-viewer-container {
            flex: 1;
            background: rgba(17, 17, 17, 0.95);
            position: relative;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pdf-viewer-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .pdf-viewer-object {
            width: 100%;
            height: 100%;
            border: none;
        }

        .pdf-error-message {
            color: white;
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
        }

        .pdf-error-message a {
            color: #ff5722;
            text-decoration: underline;
        }

        /* PDF Thumbnail and Badge Styles */
        .pdf-thumbnail {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 12px;
            margin: 15px 0;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .pdf-thumbnail:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
        }

        .pdf-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(59, 130, 246, 0.12);
            color: rgba(147, 197, 253, 1);
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(59, 130, 246, 0.25);
        }

        .pdf-badge:hover {
            background: rgba(59, 130, 246, 0.18);
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(59, 130, 246, 0.15);
        }

        /* Image Preview Modal */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(8px);
            z-index: 2100;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .image-modal.show {
            display: flex;
        }

        .image-modal-content {
            position: relative;
            width: min(95vw, 1100px);
            max-height: 90vh;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(249, 115, 22, 0.2);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
        }

        .image-modal-close {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 40px;
            height: 40px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.45);
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 2;
        }

        .image-modal-close:hover {
            background: rgba(249, 115, 22, 0.2);
            border-color: rgba(249, 115, 22, 0.45);
        }

        .image-modal-img {
            width: 100%;
            max-height: 90vh;
            object-fit: contain;
            display: block;
            background: rgba(255, 255, 255, 0.04);
        }

        .pdf-badge span:first-child {
            font-size: 1.2rem;
        }
    </style>
</head>

    <script>
        const API_URL = 'http://localhost:3001/posts/public';
        const EVENTS_API_URL = 'http://localhost:3001/events/public';
        let currentFilter = '';
        let currentMonth = new Date();
        let loadedPostIds = new Set(); // Track loaded posts
        let monthEvents = []; // events for the currently displayed month

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) {
                const diffHours = Math.floor(diffTime / (1000 * 60 * 60));
                if (diffHours === 0) {
                    const diffMinutes = Math.floor(diffTime / (1000 * 60));
                    return diffMinutes === 0 ? 'Just now' : `${diffMinutes}m ago`;
                }
                return `${diffHours}h ago`;
            } else if (diffDays === 1) {
                return 'Yesterday';
            } else if (diffDays < 7) {
                return `${diffDays} days ago`;
            } else {
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        }

        function getInitials(name) {
            if (!name) return '?';
            const parts = name.split(' ');
            if (parts.length >= 2) {
                return (parts[0][0] + parts[1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        }

        function createPostCard(post) {
            const card = document.createElement('div');
            card.className = 'post-card';
            card.dataset.postId = post.id; // Store post ID for later fetching

            // Parse imageUrl - it might contain PDF URL and thumbnail separated by |
            let isPDF = false;
            let pdfUrl = '';
            let thumbnailUrl = '';
            let displayContent = '';

            if (post.imageUrl) {
                // Check if it's the combined format: pdfUrl|thumbnailBase64
                if (post.imageUrl.includes('|')) {
                    const parts = post.imageUrl.split('|');
                    pdfUrl = parts[0];
                    thumbnailUrl = parts[1];
                    isPDF = true;
                } else if (post.imageUrl.toLowerCase().endsWith('.pdf')) {
                    // Legacy format - just PDF URL
                    isPDF = true;
                    pdfUrl = post.imageUrl;
                }
            }
            
            if (isPDF && pdfUrl) {
                // Seed cache for direct URLs so preview works immediately.
                if (pdfUrl !== 'PDF_PLACEHOLDER') {
                    pdfCache.set(post.id, pdfUrl);
                }
                // Display PDF with thumbnail
                // Try to extract filename from data URL if it's base64, otherwise use generic name
                let fileName = 'document.pdf';
                if (pdfUrl.startsWith('data:')) {
                    fileName = 'document.pdf';
                } else {
                    fileName = pdfUrl.split('/').pop() || 'document.pdf';
                }
                
                // Check if it's a placeholder (for optimized loading)
                const isPlaceholder = pdfUrl === 'PDF_PLACEHOLDER';
                
                // Use data attribute instead of onclick for better control
                displayContent = `
                    ${thumbnailUrl ? `<img src="${thumbnailUrl.length < 1000 ? thumbnailUrl : ''}" data-src="${thumbnailUrl.length >= 1000 ? thumbnailUrl : ''}" alt="PDF Thumbnail" class="pdf-thumbnail" onclick="openImageViewerByElement(this)" loading="lazy" style="min-height: 200px; background: rgba(255,255,255,0.06);" />` : ''}
                    <div class="pdf-badge" onclick="openPdfViewerForPost('${post.id}', '${fileName.replace(/'/g, "\\'")}'${isPlaceholder ? ', true' : ''})">
                        <span>üìÑ</span>
                        <span>PDF Document</span>
                    </div>
                `;
            } else if (post.imageUrl) {
                // Display regular image with lazy loading for large base64
                const isLargeBase64 = post.imageUrl.length > 1000;
                displayContent = `<img src="${isLargeBase64 ? '' : post.imageUrl}" data-src="${isLargeBase64 ? post.imageUrl : ''}" alt="Post image" class="post-image" loading="lazy" style="min-height: 200px; background: rgba(255,255,255,0.06); cursor: zoom-in;" onclick="openImageViewerByElement(this)" onerror="this.style.display='none'">`;
            }

            // Determine if post is urgent (you can add logic here)
            const urgentBadge = Math.random() > 0.7 
                ? '<span class="urgent-badge">URGENT</span>' 
                : '';

            card.innerHTML = `
                <div class="post-header">
                    <div class="post-avatar">${getInitials(post.adminName)}</div>
                    <div class="post-info">
                        <div class="post-author">
                            <span class="author-name">${post.adminName || 'Unknown Admin'}</span>
                            ${urgentBadge}
                        </div>
                        <div class="post-meta">${post.departmentName || 'Unknown Department'}</div>
                    </div>
                </div>
                <div class="post-body">${post.caption}</div>
                ${displayContent}
                <div class="post-footer">
                    <div class="like-btn">
                        <span>üëç</span>
                        <span>${Math.floor(Math.random() * 10)}</span>
                    </div>
                    <span>${formatDate(post.createdAt)}</span>
                </div>
            `;

            return card;
        }

        function toggleFilter() {
            const dropdown = document.getElementById('filterDropdown');
            dropdown.classList.toggle('show');
        }

        function filterByDepartment(departmentId) {
            currentFilter = departmentId;
            toggleFilter();
            loadPosts(true); // Full reload when filtering
            loadEventsForMonth();
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = message ? 'block' : 'none';
        }

        async function loadPosts(isInitialLoad = true) {
            const container = document.getElementById('postsContainer');

            if (isInitialLoad) {
                showLoading(true);
                showError('');
                container.innerHTML = '';
                loadedPostIds.clear();
            }

            try {
                const url = currentFilter 
                    ? `${API_URL}?departmentId=${currentFilter}&limit=20`
                    : `${API_URL}?limit=20`;

                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const posts = await response.json();

                // List endpoint returns safe media (URLs/thumbnails) and omits huge legacy base64 blobs.

                showLoading(false);

                if (posts.length === 0 && isInitialLoad) {
                    container.innerHTML = `
                        <div class="no-posts">
                            <h2>üì≠ No announcements yet</h2>
                            <p>Check back later for updates!</p>
                        </div>
                    `;
                    return;
                }

                // Extract unique departments for the filter
                const departments = new Map();
                posts.forEach(post => {
                    if (post.departmentName && post.departmentId) {
                        departments.set(post.departmentId, post.departmentName);
                    }
                });

                // Update department filter
                const filterDropdown = document.getElementById('filterDropdown');
                const existingOptions = filterDropdown.querySelectorAll('.filter-option').length;
                if (existingOptions === 1) {
                    departments.forEach((name, id) => {
                        const option = document.createElement('div');
                        option.className = 'filter-option';
                        option.textContent = name;
                        option.onclick = () => filterByDepartment(id);
                        filterDropdown.appendChild(option);
                    });
                }

                if (isInitialLoad) {
                    // Initial load - add all posts
                    posts.forEach(post => {
                        loadedPostIds.add(post.id);
                        container.appendChild(createPostCard(post));
                    });
                    
                    // Setup lazy loading for images
                    setupLazyLoading();
                } else {
                    // Background check - only add new posts
                    let newPostsCount = 0;
                    posts.forEach(post => {
                        if (!loadedPostIds.has(post.id)) {
                            loadedPostIds.add(post.id);
                            container.insertBefore(createPostCard(post), container.firstChild);
                            newPostsCount++;
                        }
                    });
                    
                    // Optional: Show notification for new posts
                    if (newPostsCount > 0) {
                        console.log(`${newPostsCount} new post(s) added`);
                    }
                }

            } catch (error) {
                if (isInitialLoad) {
                    showLoading(false);
                    showError(`Failed to load announcements: ${error.message}`);
                }
                console.error('Error loading posts:', error);
            }
        }

        async function checkForNewPosts() {
            // Silently check for new posts without disrupting the UI
            await loadPosts(false);
        }

        // Calendar + events (public)
        async function loadEventsForMonth() {
            try {
                const startDate = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 1);
                const endDate = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0, 23, 59, 59);

                const params = new URLSearchParams({
                    startDate: startDate.toISOString(),
                    endDate: endDate.toISOString(),
                });
                if (currentFilter) params.set('departmentId', currentFilter);

                const response = await fetch(`${EVENTS_API_URL}?${params.toString()}`);
                if (!response.ok) throw new Error(`Events error: ${response.status}`);

                monthEvents = await response.json();
            } catch (e) {
                console.error('Failed to load events', e);
                monthEvents = [];
            } finally {
                generateCalendar();
            }
        }

        function generateCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthName = currentMonth.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            document.getElementById('calendarMonth').textContent = monthName;

            grid.innerHTML = '';

            // Day headers
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                grid.appendChild(header);
            });

            // Get first day of month and number of days
            const firstDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 1);
            const lastDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0);
            const startDay = firstDay.getDay();
            const daysInMonth = lastDay.getDate();

            // Add empty cells for days before month starts
            for (let i = 0; i < startDay; i++) {
                grid.appendChild(document.createElement('div'));
            }

            // Add day cells
            const today = new Date();

            const eventsByDate = new Map();
            monthEvents.forEach(ev => {
                const key = new Date(ev.eventDate).toDateString();
                eventsByDate.set(key, (eventsByDate.get(key) || 0) + 1);
            });

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                
                const date = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), day);
                
                // Check if it's today
                if (date.toDateString() === today.toDateString()) {
                    dayCell.classList.add('today');
                }

                const count = eventsByDate.get(date.toDateString()) || 0;
                if (count > 0) {
                    dayCell.classList.add('has-event');
                    dayCell.innerHTML = `
                        <span>${day}</span>
                        <div class="event-count">${count} EVENT${count > 1 ? 'S' : ''}</div>
                    `;
                } else {
                    dayCell.textContent = day;
                }

                grid.appendChild(dayCell);
            }
        }

        function changeMonth(delta) {
            currentMonth.setMonth(currentMonth.getMonth() + delta);
            loadEventsForMonth();
        }

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.filter-btn') && !event.target.matches('.filter-btn *')) {
                const dropdown = document.getElementById('filterDropdown');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }

        // Load posts and calendar when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadPosts(true);
            loadEventsForMonth();
        });

        // Lazy loading for images
        function setupLazyLoading() {
            const images = document.querySelectorAll('img[data-src]');
            if (images.length === 0) return;
            
            const imageObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const src = img.getAttribute('data-src');
                        if (src) {
                            img.src = src;
                            img.removeAttribute('data-src');
                        }
                        imageObserver.unobserve(img);
                    }
                });
            }, {
                rootMargin: '100px'
            });
            images.forEach(img => imageObserver.observe(img));
        }

        // Check for new posts every 60 seconds (without clearing existing posts)
        setInterval(checkForNewPosts, 60000);

        // Cache for full PDF data
        const pdfCache = new Map();

        function openImageViewerByElement(el) {
            const src = el.getAttribute('data-src') || el.getAttribute('src');
            if (!src) return;
            openImageViewer(src);
        }

        function openImageViewer(src) {
            const modal = document.getElementById('imageModal');
            const img = document.getElementById('imageModalImg');
            img.src = src;
            modal.classList.add('show');
        }

        function closeImageViewer() {
            const modal = document.getElementById('imageModal');
            const img = document.getElementById('imageModalImg');
            modal.classList.remove('show');
            img.src = '';
        }

        // Open PDF viewer for a specific post
        async function openPdfViewerForPost(postId, fileName, needsFetch = false) {
            try {
                let pdfUrl = null;
                
                // Check cache first
                if (pdfCache.has(postId)) {
                    pdfUrl = pdfCache.get(postId);
                } else if (needsFetch) {
                    // Show loading
                    const modal = document.getElementById('pdfModal');
                    const container = document.getElementById('pdfViewerContainer');
                    modal.style.display = 'block';
                    container.innerHTML = '<div style="text-align: center; padding: 50px; color: #667eea;"><h3>Loading PDF...</h3></div>';
                    
                    // Fetch full post data
                    const response = await fetch(`${API_URL}/${postId}`);
                    if (!response.ok) throw new Error('Failed to load PDF');
                    
                    const post = await response.json();
                    
                    // Extract PDF URL
                    if (post.imageUrl && post.imageUrl.includes('|')) {
                        const [pdf, thumbnail] = post.imageUrl.split('|');
                        pdfUrl = pdf;
                    } else {
                        pdfUrl = post.imageUrl;
                    }
                    
                    // Cache it
                    pdfCache.set(postId, pdfUrl);
                } else {
                    // Fallback: fetch full post data if URL not in cache
                    const response = await fetch(`${API_URL}/${postId}`);
                    if (!response.ok) throw new Error('Failed to load PDF');
                    const post = await response.json();

                    if (post.imageUrl && post.imageUrl.includes('|')) {
                        const [pdf] = post.imageUrl.split('|');
                        pdfUrl = pdf;
                    } else {
                        pdfUrl = post.imageUrl;
                    }

                    if (pdfUrl) {
                        pdfCache.set(postId, pdfUrl);
                    }
                }
                
                if (pdfUrl) {
                    const redirected = openPdfPreviewPage(pdfUrl);
                    if (!redirected) {
                        openPdfViewer(pdfUrl, fileName);
                    }
                }
            } catch (error) {
                console.error('Error loading PDF:', error);
                alert('Failed to load PDF. Please try again.');
            }
        }

        function extractDocumentId(pdfUrl) {
            try {
                const u = new URL(pdfUrl, window.location.origin);
                const parts = u.pathname.split('/').filter(Boolean);
                const docIdx = parts.indexOf('documents');
                if (docIdx >= 0 && parts[docIdx + 1]) {
                    return parts[docIdx + 1];
                }
                return '';
            } catch {
                return '';
            }
        }

        function openPdfPreviewPage(pdfUrl) {
            const docId = extractDocumentId(pdfUrl);
            if (!docId) return false;
            const target = `/pdf_preview.html?id=${encodeURIComponent(docId)}`;
            window.open(target, '_blank');
            return true;
        }

        // PDF Viewer Functions
        function openPdfViewer(pdfUrl, fileName) {
            const redirected = openPdfPreviewPage(pdfUrl);
            if (redirected) return;

            const modal = document.getElementById('pdfModal');
            const container = document.getElementById('pdfViewerContainer');
            const titleEl = document.getElementById('pdfTitle');
            const downloadBtn = document.getElementById('pdfDownloadBtn');
            
            // Set title
            titleEl.textContent = fileName;
            
            // Clear previous content
            container.innerHTML = '';
            
            // Check if it's a valid PDF data URL
            if (pdfUrl.startsWith('data:application/pdf')) {
                // Create object element for base64 PDFs (works better than iframe)
                const objectEl = document.createElement('object');
                objectEl.data = pdfUrl;
                objectEl.type = 'application/pdf';
                objectEl.className = 'pdf-viewer-object';
                
                // Fallback content
                objectEl.innerHTML = `
                    <div class="pdf-error-message">
                        <p>Your browser cannot display PDFs inline.</p>
                        <p><a href="${pdfUrl}" download="${fileName}">Click here to download the PDF</a></p>
                    </div>
                `;
                
                container.appendChild(objectEl);
            } else if (pdfUrl.startsWith('http')) {
                // For URLs (including /documents/:id), embed directly.
                const iframe = document.createElement('iframe');
                iframe.className = 'pdf-viewer-iframe';
                iframe.src = pdfUrl;
                container.appendChild(iframe);
            } else {
                // Invalid URL
                container.innerHTML = `
                    <div class="pdf-error-message">
                        <p>‚ö†Ô∏è Invalid PDF file.</p>
                        <p>Please re-upload this document.</p>
                    </div>
                `;
            }
            
            // Set download button
            downloadBtn.onclick = () => downloadPdf(pdfUrl, fileName);
            
            // Show modal
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closePdfViewer() {
            const modal = document.getElementById('pdfModal');
            const container = document.getElementById('pdfViewerContainer');
            
            modal.classList.remove('show');
            container.innerHTML = '';
            document.body.style.overflow = 'auto';
        }

        function downloadPdf(pdfUrl, fileName) {
            // Create a temporary link and trigger download
            const link = document.createElement('a');
            
            if (pdfUrl.startsWith('data:')) {
                // For base64 PDFs, use the data URL directly
                link.href = pdfUrl;
                link.download = fileName;
            } else {
                // For external URLs
                link.href = pdfUrl;
                link.download = fileName;
                link.target = '_blank';
            }
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePdfViewer();
            }
        });
    </script>
