<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEIT Events Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0a00 50%, #2d1400 100%);
            padding: 4px;
            color: #e5e5e5;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 4px;
            padding: 4px;
        }

        header h1 {
            font-size: 1.1rem;
            margin-bottom: 2px;
            background: linear-gradient(to right, #f97316, #ea580c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            color: rgba(249, 115, 22, 0.5);
            font-size: 0.75rem;
        }

        .controls {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid rgba(249, 115, 22, 0.15);
            margin-bottom: 4px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls button {
            padding: 4px 10px;
            background: linear-gradient(135deg, #ea580c, #c2410c);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background: linear-gradient(135deg, #f97316, #ea580c);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }

        .controls label {
            font-weight: 600;
            color: #d4d4d4;
        }

        .controls input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #f97316;
        }

        .tabs {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            padding: 0;
            border-radius: 6px;
            border: 1px solid rgba(249, 115, 22, 0.15);
            margin-bottom: 4px;
            display: flex;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 6px;
            background: transparent;
            border: none;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #9ca3af;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            background: rgba(249, 115, 22, 0.05);
            color: #f97316;
        }

        .tab.active {
            background: rgba(249, 115, 22, 0.1);
            color: #f97316;
            border-bottom-color: #f97316;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .posts-section {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            border: 1px solid rgba(249, 115, 22, 0.15);
            padding: 25px;
            margin-bottom: 20px;
        }

        .posts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(249, 115, 22, 0.15);
        }

        .upload-form {
            background: rgba(249, 115, 22, 0.05);
            border: 1px solid rgba(249, 115, 22, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #d4d4d4;
            margin-bottom: 8px;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(249, 115, 22, 0.2);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s;
            background: rgba(0, 0, 0, 0.3);
            color: white;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.15);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            display: none;
        }

        .file-input-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px dashed rgba(249, 115, 22, 0.4);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: #f97316;
            font-weight: 600;
        }

        .file-input-button:hover {
            background: rgba(249, 115, 22, 0.05);
            border-color: #f97316;
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 6px;
            color: #4ade80;
            font-size: 0.9rem;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .submit-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #ea580c, #c2410c);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #f97316, #ea580c);
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }

        .submit-btn:disabled {
            background: #404040;
            cursor: not-allowed;
            box-shadow: none;
        }

        .posts-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .post-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(249, 115, 22, 0.1);
            border-radius: 8px;
            padding: 15px;
            transition: all 0.2s;
        }

        .post-item:hover {
            border-color: rgba(249, 115, 22, 0.3);
            box-shadow: 0 2px 12px rgba(249, 115, 22, 0.1);
        }

        .post-caption {
            color: #e5e5e5;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #9ca3af;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(249, 115, 22, 0.1);
        }

        .pdf-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .calendar-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border-radius: 8px;
            border: 1px solid rgba(249, 115, 22, 0.15);
            padding: 6px;
            max-width: 100%;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
            padding-bottom: 4px;
            border-bottom: 1px solid rgba(249, 115, 22, 0.15);
        }

        .calendar-header h2 {
            color: white;
            font-size: 0.9rem;
            margin: 0;
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
        }

        .calendar-nav button {
            padding: 3px 8px;
            background: linear-gradient(135deg, #ea580c, #c2410c);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.75rem;
        }

        .calendar-nav button:hover {
            background: linear-gradient(135deg, #f97316, #ea580c);
            box-shadow: 0 2px 8px rgba(249, 115, 22, 0.3);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: 600;
            padding: 3px 2px;
            color: #f97316;
            background: rgba(249, 115, 22, 0.08);
            border-radius: 3px;
            font-size: 0.7rem;
        }

        .calendar-day {
            min-height: 28px;
            border: 1px solid rgba(249, 115, 22, 0.1);
            border-radius: 4px;
            padding: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
        }

        .calendar-day:hover {
            border-color: #f97316;
            box-shadow: 0 2px 8px rgba(249, 115, 22, 0.2);
        }

        .calendar-day.other-month {
            background: rgba(0, 0, 0, 0.1);
            opacity: 0.35;
        }

        .calendar-day.today {
            border-color: #f97316;
            background: rgba(249, 115, 22, 0.08);
        }

        .calendar-day.disabled-day {
            opacity: 0.2;
            cursor: not-allowed;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.15);
        }

        .calendar-day.disabled-day:hover {
            border-color: transparent;
            box-shadow: none;
        }

        .day-number {
            font-weight: 600;
            color: #d4d4d4;
            margin-bottom: 1px;
            font-size: 0.7rem;
        }

        .calendar-day.today .day-number {
            color: #f97316;
        }

        .event-item {
            background: linear-gradient(135deg, #ea580c 0%, #c2410c 100%);
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.65rem;
            margin-bottom: 1px;
            cursor: pointer;
            transition: transform 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event-item:hover {
            transform: scale(1.02);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid rgba(249, 115, 22, 0.2);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: white;
        }

        .close-btn {
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            background: none;
            border: none;
            padding: 0;
            width: 30px;
            height: 30px;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #f97316;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #d4d4d4;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(249, 115, 22, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
            color: white;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.15);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ea580c, #c2410c);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #f97316, #ea580c);
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #d4d4d4;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .btn-danger:hover {
            background: #ef4444;
            color: white;
        }

        .event-details {
            line-height: 1.6;
        }

        .event-details p {
            margin-bottom: 15px;
        }

        .event-details strong {
            color: #f97316;
            display: inline-block;
            min-width: 100px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #f97316;
            font-size: 1.2rem;
        }

        .error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .legend {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 4px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.7rem;
            color: #9ca3af;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        /* Dark mode scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(249, 115, 22, 0.4); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(249, 115, 22, 0.7); }

        /* Dark mode for native date inputs */
        input[type="datetime-local"] { color-scheme: dark; }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .calendar-grid {
                gap: 4px;
            }

            .calendar-day {
                min-height: 60px;
                padding: 4px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .controls button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÖ Admin Dashboard</h1>
            <p>Manage events, announcements, and documents for all departments</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('events')">üìÖ Events Calendar</button>
            <button class="tab" onclick="switchTab('documents')">üìÑ Documents & Posts</button>
        </div>

        <!-- Events Tab -->
        <div id="eventsTab" class="tab-content active">
        <div class="controls">
            <button onclick="openAddEventModal()">‚ûï Add New Event</button>
            <button onclick="loadEvents()">üîÑ Refresh</button>
            <div style="display: flex; align-items: center; gap: 8px;">
                <input type="checkbox" id="allDepartmentsCheckbox" onchange="loadEvents()">
                <label for="allDepartmentsCheckbox">Show all departments</label>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading calendar...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="calendar-container">
            <div class="calendar-header">
                <h2 id="currentMonthYear"></h2>
                <div class="calendar-nav">
                    <button onclick="previousMonth()">‚óÄ Previous</button>
                    <button onclick="today()">Today</button>
                    <button onclick="nextMonth()">Next ‚ñ∂</button>
                </div>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>
                    <span>Event</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="border: 2px solid #667eea;"></div>
                    <span>Today</span>
                </div>
            </div>

            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar will be generated here -->
            </div>
        </div>
        </div>
        <!-- End Events Tab -->

        <!-- Documents Tab -->
        <div id="documentsTab" class="tab-content">
            <div class="posts-section">
                <div class="posts-header">
                    <h2>üìÑ Upload Document</h2>
                </div>
                
                <form id="uploadForm" class="upload-form" onsubmit="handleDocumentUpload(event)">
                    <div class="form-group">
                        <label class="form-label">Document Caption *</label>
                        <textarea 
                            id="documentCaption" 
                            class="form-textarea" 
                            placeholder="Enter a description or caption for this document..."
                            required
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">PDF Document *</label>
                        <div class="file-input-wrapper">
                            <input 
                                type="file" 
                                id="pdfFile" 
                                class="file-input" 
                                accept=".pdf,application/pdf"
                                onchange="handleFileSelect(event)"
                                required
                            />
                            <label for="pdfFile" class="file-input-button">
                                <span>üìé</span>
                                <span>Choose PDF File</span>
                            </label>
                        </div>
                        <div id="fileInfo" class="file-info"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Thumbnail Image *</label>
                        <div class="file-input-wrapper">
                            <input 
                                type="file" 
                                id="thumbnailFile" 
                                class="file-input" 
                                accept="image/*"
                                onchange="handleThumbnailSelect(event)"
                                required
                            />
                            <label for="thumbnailFile" class="file-input-button">
                                <span>üñºÔ∏è</span>
                                <span>Choose Thumbnail Image</span>
                            </label>
                        </div>
                        <div id="thumbnailPreview" class="thumbnail-preview-container" style="display: none;">
                            <img id="thumbnailImage" src="" alt="Thumbnail preview" style="max-width: 200px; border-radius: 8px; margin-top: 10px;" />
                        </div>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">
                        üì§ Upload Document
                    </button>
                </form>
            </div>

            <div class="posts-section">
                <div class="posts-header">
                    <h2>üìã Your Department's Posts</h2>
                    <button class="btn btn-primary" onclick="loadDepartmentPosts()">üîÑ Refresh</button>
                </div>
                <div id="postsList" class="posts-list">
                    <!-- Posts will be loaded here -->
                </div>
            </div>
        </div>
        <!-- End Documents Tab -->
    </div>

    <!-- Add Event Modal -->
    <div id="addEventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Event</h2>
                <button class="close-btn" onclick="closeAddEventModal()">‚úï</button>
            </div>
            <form id="addEventForm" onsubmit="submitEvent(event)">
                <div class="form-group">
                    <label for="eventTitle">Title *</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="eventDate">Event Date *</label>
                    <input type="datetime-local" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventEndDate">End Date (Optional)</label>
                    <input type="datetime-local" id="eventEndDate">
                </div>
                <div class="form-group">
                    <label for="eventLocation">Location</label>
                    <input type="text" id="eventLocation" placeholder="e.g., Main Hall, Room 101">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAddEventModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Event Modal -->
    <div id="viewEventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Event Details</h2>
                <button class="close-btn" onclick="closeViewEventModal()">‚úï</button>
            </div>
            <div class="event-details" id="eventDetails">
                <!-- Event details will be loaded here -->
            </div>
            <div class="form-actions" id="eventActions">
                <!-- Action buttons will be added here if user owns the event -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';
        let currentDate = new Date();
        let allEvents = [];
        
        // Get token from URL params (if in iframe) or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        let token = urlParams.get('token') || localStorage.getItem('token');
        
        // Store token if passed via URL
        if (urlParams.get('token')) {
            const tokenFromUrl = urlParams.get('token');
            console.log('Token received from URL, storing in localStorage');
            localStorage.setItem('token', tokenFromUrl);
            token = tokenFromUrl;
        }

        // Check if user is logged in (skip check if in iframe)
        const isInIframe = window !== window.parent;
        if (!token && !isInIframe) {
            alert('Please login first');
            window.location.href = '/login.html'; // Redirect to login page
        }

        const monthNames = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = message ? 'block' : 'none';
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            document.getElementById('currentMonthYear').textContent = 
                `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevLastDay = new Date(year, month, 0);

            const firstDayWeek = firstDay.getDay();
            const lastDateMonth = lastDay.getDate();
            const prevLastDate = prevLastDay.getDate();

            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            // Add day headers
            dayNames.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                calendarGrid.appendChild(header);
            });

            // Previous month days
            for (let i = firstDayWeek; i > 0; i--) {
                const day = createDayElement(
                    prevLastDate - i + 1,
                    new Date(year, month - 1, prevLastDate - i + 1),
                    true
                );
                calendarGrid.appendChild(day);
            }

            // Current month days
            for (let i = 1; i <= lastDateMonth; i++) {
                const date = new Date(year, month, i);
                const day = createDayElement(i, date, false);
                calendarGrid.appendChild(day);
            }

            // Next month days
            const remainingDays = 42 - (firstDayWeek + lastDateMonth);
            for (let i = 1; i <= remainingDays; i++) {
                const day = createDayElement(
                    i,
                    new Date(year, month + 1, i),
                    true
                );
                calendarGrid.appendChild(day);
            }
        }

        function createDayElement(dayNumber, date, isOtherMonth) {
            const dayElement = document.createElement('div');
            dayElement.className = 'calendar-day';
            
            if (isOtherMonth) {
                dayElement.classList.add('other-month');
            }

            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const cellDate = new Date(date);
            cellDate.setHours(0, 0, 0, 0);

            const isToday = cellDate.getTime() === today.getTime();
            const isPastOrToday = cellDate <= today;

            if (isToday) {
                dayElement.classList.add('today');
            }

            if (isPastOrToday) {
                dayElement.classList.add('disabled-day');
            }

            const dayNumberDiv = document.createElement('div');
            dayNumberDiv.className = 'day-number';
            dayNumberDiv.textContent = dayNumber;
            dayElement.appendChild(dayNumberDiv);

            // Add events for this day
            const dayEvents = allEvents.filter(event => {
                const eventDate = new Date(event.eventDate);
                return (
                    eventDate.getDate() === date.getDate() &&
                    eventDate.getMonth() === date.getMonth() &&
                    eventDate.getFullYear() === date.getFullYear()
                );
            });

            dayEvents.forEach(event => {
                const eventItem = document.createElement('div');
                eventItem.className = 'event-item';
                eventItem.textContent = event.title;
                eventItem.onclick = (e) => {
                    e.stopPropagation();
                    viewEvent(event);
                };
                dayElement.appendChild(eventItem);
            });

            // Click to add event on this day (only future dates)
            dayElement.onclick = () => {
                if (!isOtherMonth && !isPastOrToday) {
                    openAddEventModal(date);
                }
            };

            return dayElement;
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
            loadEvents();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
            loadEvents();
        }

        function today() {
            currentDate = new Date();
            renderCalendar();
            loadEvents();
        }

        async function loadEvents() {
            const currentToken = localStorage.getItem('token');
            if (!currentToken) {
                showError('Please login first');
                return;
            }

            console.log('Loading events with token:', currentToken.substring(0, 20) + '...');
            showLoading(true);
            showError('');

            try {
                const allDepartments = document.getElementById('allDepartmentsCheckbox').checked;
                
                // Get first and last day of current month
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const startDate = new Date(year, month, 1).toISOString();
                const endDate = new Date(year, month + 1, 0, 23, 59, 59).toISOString();

                const url = `${API_URL}/events?startDate=${startDate}&endDate=${endDate}&allDepartments=${allDepartments}`;
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 401 || response.status === 403) {
                    const errorData = await response.json();
                    showError(`Authentication error: ${errorData.error || 'Please login again'}`);
                    localStorage.removeItem('token');
                    
                    // If in iframe, send message to parent
                    if (window !== window.parent) {
                        window.parent.postMessage({ type: 'AUTH_ERROR', message: 'Session expired' }, '*');
                    } else {
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    }
                    return;
                }

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `Server error: ${response.status}`);
                }

                allEvents = await response.json();
                showLoading(false);
                renderCalendar();

            } catch (error) {
                showLoading(false);
                showError(`Failed to load events: ${error.message}`);
                console.error('Error loading events:', error);
            }
        }

        function openAddEventModal(presetDate = null) {
            const modal = document.getElementById('addEventModal');
            modal.classList.add('active');

            // Reset form
            document.getElementById('addEventForm').reset();

            // Set min date to tomorrow (only future dates allowed)
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            const minDateStr = tomorrow.toISOString().slice(0, 16);
            document.getElementById('eventDate').setAttribute('min', minDateStr);
            document.getElementById('eventEndDate').setAttribute('min', minDateStr);

            // If a date was clicked, preset the date (only if it's in the future)
            if (presetDate) {
                const pd = new Date(presetDate);
                pd.setHours(0, 0, 0, 0);
                if (pd > new Date(new Date().setHours(0,0,0,0))) {
                    const dateString = presetDate.toISOString().slice(0, 16);
                    document.getElementById('eventDate').value = dateString;
                }
            }
        }

        function closeAddEventModal() {
            const modal = document.getElementById('addEventModal');
            modal.classList.remove('active');
        }

        async function submitEvent(e) {
            e.preventDefault();

            const currentToken = localStorage.getItem('token');
            if (!currentToken) {
                alert('Error: No authentication token found. Please login again.');
                return;
            }

            const eventData = {
                title: document.getElementById('eventTitle').value,
                description: document.getElementById('eventDescription').value,
                eventDate: document.getElementById('eventDate').value,
                endDate: document.getElementById('eventEndDate').value || null,
                location: document.getElementById('eventLocation').value,
            };

            // Client-side: ensure event date is strictly in the future
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const selectedDate = new Date(eventData.eventDate);
            selectedDate.setHours(0, 0, 0, 0);
            if (selectedDate <= today) {
                alert('Event date must be a future date (after today).');
                return;
            }
            if (eventData.endDate) {
                const selectedEndDate = new Date(eventData.endDate);
                selectedEndDate.setHours(0, 0, 0, 0);
                if (selectedEndDate <= today) {
                    alert('End date must be a future date (after today).');
                    return;
                }
            }

            try {
                const response = await fetch(`${API_URL}/events`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(eventData)
                });

                if (response.status === 401 || response.status === 403) {
                    const errorData = await response.json();
                    alert(`Authentication error: ${errorData.error || 'Session expired. Please login again.'}`);
                    localStorage.removeItem('token');
                    if (window !== window.parent) {
                        window.parent.postMessage({ type: 'AUTH_ERROR', message: 'Session expired' }, '*');
                    } else {
                        window.location.href = '/login.html';
                    }
                    return;
                }

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to create event');
                }

                closeAddEventModal();
                loadEvents();
                alert('Event created successfully!');
            } catch (error) {
                alert(`Error: ${error.message}`);
                console.error('Error creating event:', error);
            }
        }

        function viewEvent(event) {
            const modal = document.getElementById('viewEventModal');
            const detailsDiv = document.getElementById('eventDetails');

            detailsDiv.innerHTML = `
                <p><strong>Title:</strong> ${event.title}</p>
                <p><strong>Department:</strong> ${event.departmentName || 'Unknown'}</p>
                <p><strong>Created by:</strong> ${event.adminName || 'Unknown'}</p>
                <p><strong>Date:</strong> ${formatDateTime(event.eventDate)}</p>
                ${event.endDate ? `<p><strong>End Date:</strong> ${formatDateTime(event.endDate)}</p>` : ''}
                ${event.location ? `<p><strong>Location:</strong> ${event.location}</p>` : ''}
                ${event.description ? `<p><strong>Description:</strong><br>${event.description}</p>` : ''}
            `;

            const actionsDiv = document.getElementById('eventActions');
            actionsDiv.innerHTML = `
                <button class="btn btn-secondary" onclick="closeViewEventModal()">Close</button>
            `;

            modal.classList.add('active');
        }

        function closeViewEventModal() {
            const modal = document.getElementById('viewEventModal');
            modal.classList.remove('active');
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const addModal = document.getElementById('addEventModal');
            const viewModal = document.getElementById('viewEventModal');
            
            if (event.target === addModal) {
                closeAddEventModal();
            }
            if (event.target === viewModal) {
                closeViewEventModal();
            }
        }

        // Lazy loading for images
        function setupLazyLoading() {
            const images = document.querySelectorAll('img[data-src]');
            if (images.length === 0) return;
            
            const imageObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const src = img.getAttribute('data-src');
                        if (src) {
                            img.src = src;
                            img.removeAttribute('data-src');
                        }
                        imageObserver.unobserve(img);
                    }
                });
            }, {
                rootMargin: '100px'
            });
            images.forEach(img => imageObserver.observe(img));
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderCalendar();
            loadEvents();
            loadDepartmentPosts();
        });

        // Tab switching functionality
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            if (tabName === 'events') {
                document.getElementById('eventsTab').classList.add('active');
            } else if (tabName === 'documents') {
                document.getElementById('documentsTab').classList.add('active');
                loadDepartmentPosts();
            }
        }

        // Document upload functionality
        let selectedFile = null;
        let thumbnailBase64 = null;
        let pdfUrl = null;

        function handleFileSelect(event) {
            const file = event.target.files[0];
            selectedFile = file;
            
            if (file) {
                // Check file type
                if (file.type !== 'application/pdf') {
                    alert('Please select a PDF file');
                    return;
                }

                // Check file size (max 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    alert('PDF size must be less than 10MB');
                    return;
                }

                const fileInfo = document.getElementById('fileInfo');
                const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
                fileInfo.innerHTML = `‚úÖ Selected: <strong>${file.name}</strong> (${fileSizeMB} MB) - PDF`;
                fileInfo.classList.add('show');
                
                // Convert PDF to base64
                const reader = new FileReader();
                reader.onloadend = () => {
                    pdfUrl = reader.result;
                };
                reader.onerror = () => {
                    alert('Failed to read PDF file');
                };
                reader.readAsDataURL(file);
            }
        }

        function handleThumbnailSelect(event) {
            const file = event.target.files[0];
            
            if (file) {
                // Check file type
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file for thumbnail');
                    return;
                }

                // Check file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Thumbnail size must be less than 5MB');
                    return;
                }

                // Convert to base64
                const reader = new FileReader();
                reader.onloadend = () => {
                    thumbnailBase64 = reader.result;
                    document.getElementById('thumbnailImage').src = thumbnailBase64;
                    document.getElementById('thumbnailPreview').style.display = 'block';
                };
                reader.onerror = () => {
                    alert('Failed to read thumbnail file');
                };
                reader.readAsDataURL(file);
            }
        }

        async function handleDocumentUpload(event) {
            event.preventDefault();
            
            const caption = document.getElementById('documentCaption').value;
            const submitBtn = document.getElementById('submitBtn');
            
            if (!selectedFile) {
                alert('Please select a PDF file');
                return;
            }

            if (!thumbnailBase64) {
                alert('Please select a thumbnail image');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'üì§ Uploading...';

            const currentToken = localStorage.getItem('token');
            try {
                // Combine PDF URL and thumbnail: pdfUrl|thumbnailBase64
                const combinedData = `${pdfUrl}|${thumbnailBase64}`;
                
                const response = await fetch(`${API_URL}/posts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({
                        caption: caption,
                        imageUrl: combinedData
                    })
                });

                if (response.status === 401 || response.status === 403) {
                    const errorData = await response.json();
                    alert(`Authentication error: ${errorData.error || 'Session expired. Please login again.'}`);
                    localStorage.removeItem('token');
                    window.location.href = '/login.html';
                    return;
                }

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Upload failed');
                }

                // Reset form
                document.getElementById('uploadForm').reset();
                document.getElementById('fileInfo').classList.remove('show');
                document.getElementById('thumbnailPreview').style.display = 'none';
                selectedFile = null;
                thumbnailBase64 = null;
                pdfUrl = null;
                
                alert('‚úÖ Document uploaded successfully!');
                loadDepartmentPosts();

            } catch (error) {
                console.error('Upload error:', error);
                alert(`‚ùå Failed to upload document: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Upload Document';
            }
        }

        async function loadDepartmentPosts() {
            const currentToken = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_URL}/posts`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load posts');
                }

                const posts = await response.json();
                const postsList = document.getElementById('postsList');

                if (posts.length === 0) {
                    postsList.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No posts yet. Upload your first document!</p>';
                    return;
                }

                postsList.innerHTML = posts.map(post => {
                    // Parse imageUrl - it might contain PDF URL and thumbnail separated by |
                    let isPDF = false;
                    let pdfUrl = '';
                    let thumbnailUrl = '';
                    let displayUrl = post.imageUrl;
                    
                    if (post.imageUrl) {
                        if (post.imageUrl.includes('|')) {
                            // New format: pdfUrl|thumbnailBase64
                            const parts = post.imageUrl.split('|');
                            pdfUrl = parts[0];
                            thumbnailUrl = parts[1];
                            isPDF = true;
                            displayUrl = pdfUrl;
                        } else if (post.imageUrl.toLowerCase().endsWith('.pdf')) {
                            // Legacy format
                            isPDF = true;
                            displayUrl = post.imageUrl;
                        }
                    }
                    
                    const isImage = post.imageUrl && !isPDF && !post.imageUrl.includes('|');
                    
                    // Check if it's a valid base64 PDF or old mock URL
                    const isPlaceholder = isPDF && pdfUrl === 'PDF_PLACEHOLDER';
                    const isValidPdf = isPDF && (pdfUrl.startsWith('data:application/pdf') || isPlaceholder);
                    const isOldMockUrl = isPDF && pdfUrl.includes('example.com');
                    
                    let fileIndicator = '';
                    if (isValidPdf) {
                        fileIndicator = '<span class="pdf-indicator">üìÑ PDF Document (Ready to View)</span>';
                    } else if (isOldMockUrl) {
                        fileIndicator = '<span class="pdf-indicator" style="background: #ffebee; color: #c62828; border: 1px solid #ef9a9a;">‚ö†Ô∏è Old PDF - Please Re-upload</span>';
                    } else if (isPDF) {
                        fileIndicator = '<span class="pdf-indicator">üìÑ PDF Document</span>';
                    } else if (isImage) {
                        fileIndicator = '<span class="pdf-indicator">üñºÔ∏è Image</span>';
                    }
                    
                    // Optimize large base64 images with lazy loading
                    const isLargeBase64 = thumbnailUrl && thumbnailUrl.length > 1000;
                    const thumbnailHtml = thumbnailUrl ? `<img src="${isLargeBase64 ? '' : thumbnailUrl}" data-src="${isLargeBase64 ? thumbnailUrl : ''}" alt="Thumbnail" style="max-width: 150px; border-radius: 8px; margin-top: 10px; cursor: pointer; min-height: 100px; background: #f5f5f5;" onclick="window.open('${displayUrl}', '_blank')" loading="lazy" />` : '';
                    
                    // Add proper link text based on file type
                    const viewLinkText = isPDF ? 'üìÑ View PDF' : 'üîó View File';
                    
                    return `
                        <div class="post-item">
                            <div class="post-caption">${post.caption}</div>
                            ${thumbnailHtml}
                            ${fileIndicator}
                            <div class="post-meta">
                                <span>${new Date(post.createdAt).toLocaleString()}</span>
                                <div>
                                    ${displayUrl ? `<a href="${displayUrl}" target="_blank" style="color: #667eea; text-decoration: none; margin-right: 10px;">${viewLinkText}</a>` : ''}
                                    <button class="btn btn-secondary" style="padding: 4px 12px; font-size: 0.85rem;" onclick="deletePost('${post.id}')">üóëÔ∏è Delete</button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Setup lazy loading for images after rendering
                setTimeout(() => setupLazyLoading(), 100);

            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('postsList').innerHTML = '<p style="text-align: center; color: #c62828; padding: 40px;">Failed to load posts</p>';
            }
        }

        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }

            const currentToken = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_URL}/posts/${postId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete post');
                }

                alert('‚úÖ Post deleted successfully!');
                loadDepartmentPosts();

            } catch (error) {
                console.error('Error deleting post:', error);
                alert(`‚ùå Failed to delete post: ${error.message}`);
            }
        }
    </script>
